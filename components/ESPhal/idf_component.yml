name: ESPhal
description: "Hardware Abstraction Layer for ModuChill ESP32 devices"
version: "1.0.0"

dependencies:
  nlohmann_json: "^3.11.0"
  idf: ">=4.4.0"

targets:
  - esp32
  - esp32s3
  - esp32c3

documentation:
  description: |
    ESPhal provides hardware abstraction for ModuChill industrial refrigeration 
    and ripening chamber controllers. It manages GPIO, OneWire, I2C, and ADC 
    resources through a unified interface.
